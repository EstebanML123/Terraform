version: '3.8'

services:
  test-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    # ✅ Ruta absoluta — evita errores de montaje en Jenkins o Linux
    volumes:
      - ${PWD}/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  test-redis:
    image: redis:7-alpine
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  test-web:
    build: ./app
    environment:
      MYSQL_HOST: test-mysql
      MYSQL_PORT: 3306
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      MYSQL_DATABASE: appdb
      REDIS_HOST: test-redis
      REDIS_PORT: 6379
      SECRET_KEY: "test_key"
      PYTHONUNBUFFERED: 1
    depends_on:
      test-mysql:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    networks:
      - test-network
    # ✅ Se asegura de que pytest pueda escribir su caché sin errores de permisos
    volumes:
      - pytest_cache:/app/.pytest_cache
    command: >
      sh -c "
        mkdir -p /app/.pytest_cache &&
        chmod -R 777 /app/.pytest_cache &&
        echo '✅ Cache creada y con permisos' &&
        python wait_for_db.py --host test-mysql --port 3306 --user appuser --password apppassword --database appdb --timeout 30 &&
        python -m pytest tests/ -v
      "

networks:
  test-network:
    driver: bridge

volumes:
  pytest_cache:
